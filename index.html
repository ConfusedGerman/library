<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <menu>
        <button id="addBook">Add book!</button>
    </menu>
    <dialog id="dialog">
        <form name="form" action="javascript:addBookToLibrary(form)" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
    
            <label for="authorName">Author name:</label>
            <input type="text" id="authorName" name="author">
    
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages">
    
            <label for="read">Read</label>
            <input type="radio" id="read" value="read" name="status">
            <label for="notread">Not read</label>
            <input type="radio" id="notread" value="Not read" name="status">
    
            <button formmethod="dialog" type="submit">Submit</button>
        </form>
    </dialog>
    
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
